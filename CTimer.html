<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fennec's Cube Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scramble" id="scramble"></div>
        <div class="timer" id="timer">0.00s</div>
        <div class="instruction">Press spacebar to start and stop!</div>
        <div class="button">
            <button class="btn" role="button" id="start">Start/Stop</button>
            <button class="btn" role="button" id="nextScramble">Next Scramble</button>
        </div>
    </div> 
    <script src="CTimer.js"></script>
</body>
</html>
